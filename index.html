<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabrina Maliqi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Georgie, serif; /* Default font for body */
            background-color: #ffffff; /* Light background color for contrast */
        }
        .card {
            border: 3px double #97bfff; /* Double border */
            padding: 30px; /* Increased padding for more space inside the border */
            background-color: #d6e1ff; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slight shadow for 3D effect */
            width: 400px; /* Fixed width for the card */
            height: 200px; /* Fixed height for the card */
            max-width: 100%; /* Ensure card does not exceed viewport width */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
            display: flex; /* Enable flexbox layout */
            flex-direction: column; /* Stack children vertically */
            justify-content: center; /* Center children vertically */
            align-items: center; /* Center children horizontally */
        }
        h3 {
            font-weight: bold;
            font-family: Georgia, serif; /* Font for h3 */
            margin: 0 0 15px; /* Margin below the heading */
        }
        p {
            font-family: Georgia, serif; /* Font for p */
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
    <h3>Sabrina Maliqi</h3>
    <br>
    <p>smaliqi@smaliqi.com</p>
</body>
</html>
